<html>
    <title>This is inline block</title>

    <head>
        <style>
            .myDiv{
                width: 300px;
                height: 300px;
                margin: 20px;
                padding: 20px;
                text-align: center;
                display: inline-block;
            }
            #first{
                background: green;
            }
            #second{
                background: blue;
            }
        </style>
    </head>

    <body>
        <div class="myDiv" id="first">This is first block</div>
        <div class="myDiv" id="second">This is second block</div>
    </body>
</html>
