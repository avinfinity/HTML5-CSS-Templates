<html>
    <title>This is inline block</title>

    <head>
            <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">
        <style>
            .myDiv{
                width: 300px;
                height: 300px;
                margin: 20px;
                padding: 20px;
                color: white; /*Color is by default text color - or foreground color */
                text-align: center;
                display: inline-block;
            }
            #first{
                background: green; /*Background is back color */
            }
            #second{
                background: blue;
            }
        </style>
    </head>

    <body>
        <div class="myDiv" id="first">This is first block</div>
        <div class="myDiv" id="second">This is second block</div>

        <hr>

        <div class="myDiv bg-primary">This is first block</div>
        <div class="myDiv bg-warning" id="second">This is second block</div>
<hr>

<div class="myDiv bg-info">This is first block</div>
<div class="myDiv bg-dark" id="second">This is second block</div>


</body>
</html>
